<head>
    <meta charset="utf-8">
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }} &larr; {{ page.top }}</title>

    <meta name="author" content="{{ site.author.name }}" />
    {% include metadata.html %}

    <!--
    <link rel='openid.server' href='http://www.myopenid.com/server' />
    <link rel='openid.delegate' href='http://kyleniemeyer.com' />
    -->

    <!--<link rel="start" href="/" />-->

    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/assets/img/apple_icon.png" />

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" type="text/css"/>

    <!-- Custom fonts and icons via Font Awesome, http://fortawesome.github.io/Font-Awesome/ -->
    <!--<script src="https://use.fontawesome.com/51d391e302.js"></script> -->
    <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script>

    <!-- Academicons: https://jpswalsh.github.io/academicons/ -->
    <link rel="stylesheet" href="/assets/css/academicons.min.css"/>

    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}

    {% if page.feed %}
    <link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed" />
    {% endif %}

    {% seo %}
</head>
